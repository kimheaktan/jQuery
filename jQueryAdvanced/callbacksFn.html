<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        function attach_handers()
        {
            $('.alert').click(function(){
                alert('you clicked me.');
            });
        }
        $(document).ready(function(){
            attach_handers();
            $('.new_btn').click(function(){
                $('$buttons').append("<button class='alert'>I am a dynamically generated button.</button>");

                attach_handers()
    //a callback function is nothing more than calling a function at some time from within another function
            })
        });
    </script>
</head>
<body>
    <h3>Static Content</h3>
    <div>
        <button class="alert">click me for a message</button>
        <button class="new_btn">click me to add a new button</button>
    </div>
    <h3>Dynamically rendered content</h3>
    <div id="buttons"></div>
</body>
</html>
